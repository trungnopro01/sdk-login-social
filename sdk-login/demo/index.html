<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Social</title>

</head>
<body style="margin: 0px;">
    <div style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div class="container-login" style="position: relative; width: 400px; height: 170px; border-radius: 10px; box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;">
            <h2 style="width: 100%; text-align: center;">Login Social</h2>
            <div style="position: absolute; width: 100%; height: 100px; bottom: 0px; left: 0px;" id="container">
        
            </div>
        </div>

        <div class="container-profile" style="position: relative; width: 400px; height: 300px; border-radius: 10px; box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;">
            <h2 style="width: 100%; text-align: center;">User profile</h2>
            <div style="width: 100%; height: 100px; padding: 20px;" id="container">
                <img 
                    class="avatar"
                    style="width: 50px; height: 50px; object-fit: cover; border-radius: 100px;" 
                    src="https://gcdn.thunderstore.io/live/repository/icons/HolloFox_TS-Photon_Universal_Plugin_PUP-1.0.3.png.256x256_q95.png" alt=""
                >
                <p class="textName">Name: ngoc trung ta</p>
                <p class="textEmail">Email: tangoctrung12123@gmail.com</p>
            </div>
        </div>
    </div>
    <script>
        let container = document.getElementById("container")
        let containerLogin = document.querySelector(".container-login")
        let containerProfile = document.querySelector(".container-profile")

        let avatar = document.querySelector(".avatar")
        let textName = document.querySelector(".textName")
        let textEmail = document.querySelector(".textEmail")

        let user
        if (user) {
            containerLogin.style.display = "none"
            containerProfile.style.display = "block"
        } else {
            containerLogin.style.display = "block"
            containerProfile.style.display = "none"
        }
        let { LoginSocial } = window.loginSdk
        let loginInstance = new LoginSocial(container)
        loginInstance.initialization()

        
    </script>
</body>
</html>
